<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindsense-ai Login</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: Arial, sans-serif;
}

.login-box {
  width: 90%;
  max-width: 380px;
  padding: 30px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  color: #fff;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  outline: none;
}

.login-box button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.email-btn {
  background: #00c6ff;
  color: #000;
}

.google-btn {
  background: #fff;
  color: #000;
  font-weight: bold;
}

@media (max-width: 480px) {
  .login-box {
    padding: 20px;
  }
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Mindsense AI</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button class="email-btn" id="signupBtn">Sign Up</button>
  <button class="email-btn" id="loginBtn">Login</button>

  <hr style="margin:20px 0; opacity:0.3">

  <button class="google-btn" id="googleBtn">Continue with Google</button>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
