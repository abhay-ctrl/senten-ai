<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENTEN AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="title-bar">
    <h1>SENTEN AI</h1>
  </header>

  <main class="chat-area" id="chatArea">
    <div class="message ai">
      <img src="ai.png" class="avatar">
      <div class="bubble">
        Hello! I am SENTEN AI. How can I help you today?
      </div>
    </div>
  </main>

  <div class="input-bar">
    <input id="prompt" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <footer class="footer">
    Â© 2025 SENTEN AI | <span class="dev">Developed by Abhay Gupta</span>
  </footer>

  <script>
    const chatArea = document.getElementById("chatArea");
    const prompt = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");

    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message user";
      msg.innerHTML = `
        <div class="bubble">${text}</div>
        <img src="user.png" class="avatar">
      `;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function addAIMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message ai";
      msg.innerHTML = `
        <img src="ai.png" class="avatar">
        <div class="bubble">${text}</div>
      `;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = prompt.value.trim();
      if (!text) return;

      addUserMessage(text);
      prompt.value = "";

      // fake AI reply for testing (replace with your API)
      setTimeout(() => {
        addAIMessage("This is SENTEN AI replying to you.");
      }, 700);
    });

    // Auto-scroll when keyboard appears
    prompt.addEventListener("focus", () => {
      chatArea.scrollTop = chatArea.scrollHeight;
    });
  </script>

</body>
</html>
