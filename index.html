<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENTEN AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="title-bar">
    <h1>SENTEN AI</h1>
  </header>

  <main class="chat-area" id="chatArea">
    <div class="message ai">
      <div class="bubble">
        Hello! I am SENTEN AI. How can I help you today?
      </div>
    </div>
  </main>

  <div class="input-bar">
    <input id="prompt" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <footer class="footer">
    Â© 2025 SENTEN AI | <span class="dev">Developed by Abhay Gupta</span>
  </footer>

  <script>
    // Auto-scroll when keyboard appears
    const prompt = document.getElementById("prompt");
    prompt.addEventListener("focus", () => {
      document.getElementById("chatArea").scrollTop = chatArea.scrollHeight;
    });
  </script>

</body>
</html>
